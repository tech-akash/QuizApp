<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a1d8d0cb6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container shadow-lg one">
       
            <div class="header row">

                
                    <div class="col-5 left row">
    
                        <div class="col header-ele"><i class="fas fa-check"></i> <span class="correct" >0</span> Correct</div>
                        <div class="col header-ele"><i class="fas fa-times"></i> <span class="wrong">0</span> Wrong</div>
                    </div>
                    
                
                <div class="right col-7 header-ele"><i class="far fa-clock"></i> <span class="hours"></span>:<span class="minutes"></span>:<span class="seconds"></span></div>
            </div>
            <div class="card shadow-lg" >
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 ">Question <span class="QuestionNo">1</span> (<span class="QuestionRemaing">23</span> remaining)</h6>
                  <h5 class="card-title">Some quick example text to build on the card title and make up the bulk of the card's content.</h5>
                  <h6 class="card-subtitle mb-2 ">Answer options</h6>
                  <button class="btn btn-outline-light opt-one btn-block"><span class="opt">A</span> Option1</button>
                  <button class="btn btn-outline-light opt-second btn-block"><span class="opt">B</span> Option2</button>
                  <button class="btn btn-outline-light opt-third btn-block "><span class="opt">C</span> Option3</button>
                </div>
              </div>
              <div class="div row button-pair">
                  <button class="col btn-one btn btn-outline-info btn-lg">ANSWER LATER</button>
                  <button class=" col btn-two btn btn-info btn-lg">SEND ANSWER</button>

              </div>
        
    </div>

    <div class="container quizFinished two hide bg-text">
        <p style="font-size:100px ">&#128540;</p>
        <h1 class="finished " ></h1>
        <h1>Your Score is : <span class="score"></span></h1>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="script.js"></script>
   
  </body>
</html>
